<section class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-indigo-700">Buzón Anónimo</h2>

  <!-- escribir -->
  <textarea [(ngModel)]="mensajeActual" rows="4" placeholder="¿Cómo te sientes? Comparte aquí..."
            class="w-full p-3 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
  <button (click)="enviarMensaje()"
          class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 disabled:opacity-50"
          [disabled]="!mensajeActual || !mensajeActual.trim()">Enviar</button>

  <!-- vacío -->
  <div *ngIf="!mensajes.length" class="mt-6 text-slate-500 text-sm">
    No hay mensajes aún. ¡Sé el primero en escribir!
  </div>

  <!-- lista -->
  <div *ngFor="let m of mensajes; trackBy: trackById"
       class="mt-4 p-3 border rounded bg-gray-100 shadow-sm">
    <p class="text-gray-800 whitespace-pre-line">{{ m.contenido }}</p>
    <div class="mt-2 text-xs text-gray-500">
      {{ m.fecha | date:'medium' }}
    </div>
  </div>
</section>
