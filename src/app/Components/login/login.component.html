<section class="min-h-screen flex items-center justify-center bg-indigo-50 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-indigo-800">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          type="text"
          [(ngModel)]="usuario"
          name="usuario"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-700 text-white py-2 rounded-md hover:bg-indigo-800 transition"
      >
        Entrar
      </button>
    </form>

    <div *ngIf="error" class="text-red-600 text-sm text-center">
      Usuario o contraseña incorrectos.
    </div>
  </div>
</section>
